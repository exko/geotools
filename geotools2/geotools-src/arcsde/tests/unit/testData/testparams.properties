#this file specifies ArcSDE connection properties
#for ArcSDE DataSource test cases
#
#Modify it to adapt to your ArcSDE environment
#Be sure tables listed below exists in your ArcSDE server
#instalation. Default test data is included in
#testData/import/test_layers.zip file.
#
#Use ArcCatalog or the following SDE command lines to
#import these shapefiles into your ArcSDE database:
#(cd to testData/import directory or wherever you had
# uncompressed the shapefiles)
#
# -- to import the point test data, in a single line (do not include the "\"'s):
#   shp2sde -o create -f TEST_POINT.shp -l TEST_POINT,SHAPE -a all \
#   -S "ArcSDE DataSource test point data" -i <service> -s <server> \
#   -D <dbname> -u <dbuser> -p <dbpasswd>
#
# -- to import the line test data, in a single line (do not include the "\"'s):
#   shp2sde -o create -f TEST_LINE.shp -l TEST_LINE,SHAPE -a all \
#   -S "ArcSDE DataSource test line data" -i <service> -s <server> \
#   -D <dbname> -u <dbuser> -p <dbpasswd>
#
# -- to import the polygon test data, in a single line (do not include the "\"'s):
#   shp2sde -o create -f TEST_POLY.shp -l TEST_POLY,SHAPE -a all \
#   -S "ArcSDE DataSource test line data" -i <service> -s <server> \
#   -D <dbname> -u <dbuser> -p <dbpasswd>
#
# In all cases:
# <service>: by default 'esri_sde', is the esri sde's service name as
# declared in services file (<WINNT_DIR>/system32/Drivers/etc/Services in WinXX)
# <server>: ArcSDE server name
# <dbname>: SDE database name
# <dbuser>: SDE database user name
# <dbpasswd>: SDE database user password
#

dbtype=arcsde
server=localhost
port=5151
instance=sde
user=sde
password=carto

#specifies wich SDE table contains test data
#of with a Point geometry type
point_table=SDE.SDE.TEST_POINT

#specifies wich SDE table contains test data of with a
#LineString or MultiLineString geometry type
line_table=SDE.SDE.TEST_LINE

#specifies wich SDE table contains test data of with a
#Polygon or MultiPolygon geometry type
polygon_table=SDE.SDE.TEST_POLY

getfeatures.points.expectedCount=27
getfeatures.lines.expectedCount=56
getfeatures.polygons.expectedCount=24

filters.sql.points.filter=filter.sql.points.xml
filters.sql.points.expectedCount=2

filters.sql.lines.filter=filter.sql.lines.xml
filters.sql.lines.expectedCount=2

filters.sql.polygons.filter=filter.sql.polygons.xml
filters.sql.polygons.expectedCount=6

filters.bbox.points.filter=filter.bbox.points.xml
filters.bbox.points.expectedCount=2

filters.bbox.lines.filter=filter.bbox.lines.xml
filters.bbox.lines.expectedCount=2

filters.bbox.polygons.filter=filter.bbox.polygons.xml
filters.bbox.polygons.expectedCount=2

filters.intersects.points.filter=
filters.intersects.points.expectedCount=

filters.intersects.lines.filter=
filters.intersects.lines.expectedCount=

filters.intersects.polygons.filter=
filters.intersects.polygons.expectedCount=
